    <meta property="og:title" content="GraphEditor: Visualize Graphs Online">

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"> -->
    <!-- <link rel="stylesheet" href="assets/MaterialIconsOutlined.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<body>
    <div class="dropdown-menu" aria-labelledby="editMenu" style="display: none;">
        <button class="dropdown-item" type="button" onclick="createPath(10)"><i class="material-symbols-outlined">line</i> Path</button>
        <button class="dropdown-item" type="button" onclick="createCycle(3)"><i class="material-symbols-outlined">circle</i> Cycle</button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" type="button" onclick="createCompleteGraph(5)"><i class="material-symbols-outlined">change_history</i> Complete Graph</button>
        <button class="dropdown-item" type="button" onclick="createEmptyGraph(7)"><i class="material-symbols-outlined">content_copy</i> Empty Graph</button>
        <button class="dropdown-item" type="button" onclick="createBiclique(4,5)"><i class="material-symbols-outlined">share</i> Biclique</button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" type="button" onclick="Del()"><i class="material-symbols-outlined">clear</i> Delete</button>
        <button class="dropdown-item" type="button" onclick="SelectAll()"><i class="material-symbols-outlined">select_all</i> Select All</button>
        </div>
    <div id="toolbar" class="btn-group" role="group" aria-label="Toolbar">
        <button type="button" title="Add Graph" onclick="toggleDropDown()" class="btn btn-light"><i class="material-symbols-outlined">folder_open</i></button>
        <button type="button" title="Add Node" onclick="newNode()" class="btn btn-light"><i class="material-symbols-outlined">add_circle</i></button>
        <button type="button" title="Share text" onclick="switchEditMode()" class="btn btn-light"><i class="material-symbols-outlined">edit</i></button>
        <button type="button" title="Cut" onclick="" class="btn btn-light"><i class="material-symbols-outlined">content_cut</i></button>
        <button type="button" title="Copy" onclick="" class="btn btn-light"><i class="material-symbols-outlined">content_copy</i></button>
        <button type="button" title="Paste" onclick="" class="btn btn-light"><i class="material-symbols-outlined">content_paste</i></button>
        <button type="button" title="Undo" onclick="Undo()" class="btn btn-light"><i class="material-symbols-outlined">undo</i></button>
        <button type="button" title="Clear" onclick="clscv()" class="btn btn-light"><i class="material-symbols-outlined">delete</i></button>
    </div>
</body>
